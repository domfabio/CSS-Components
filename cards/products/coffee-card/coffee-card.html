<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card de Produto - Café</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="card">
      <img
        src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=800&q=80"
        alt="Café especial em pacote"
      />
      <div class="card_content">
        <h6>CAFÉ</h6>
        <h2>Café Especial Premium</h2>
        <p>Um blend único com notas de chocolate e caramelo, perfeito para começar o dia com energia.</p>
        <div class="prices">
          <p class="big_price">R$ 29,90</p>
          <p class="small_price"><s>R$ 39,90</s></p>
        </div>
        <button type="button" class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              fill="#fff"
              d="M17 18a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2c0-1.11.89-2 2-2M1 2h3.27l.94 2H20a1 1 0 0 1 1 1c0 .17-.05.34-.12.5l-3.58 6.47c-.34.61-1 1.03-1.75 1.03H8.1l-.9 1.63l-.03.12a.25.25 0 0 0 .25.25H19v2H7a2 2 0 0 1-2-2c0-.35.09-.68.24-.96l1.36-2.45L3 4H1zm6 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2c0-1.11.89-2 2-2m9-7l2.78-5H6.14l2.36 5z"
            />
          </svg>
          Adicionar ao Carrinho
        </button>
      </div>
    </article>
  </body>
</html>
